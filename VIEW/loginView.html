<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"   
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   
	crossorigin="anonymous">
</script>
</head>
<body>
    <section class="login-form">
        <!--<h1><img src="../images/HR로고 파랑 누끼땀.png"></h1>-->
        <h1><img style="width: 400px;" src="../images/vitagems_logo.png"><p id="companyName">choongang company</p></h1>  <!--프로그램명 선정시 수정할 부분 -->
        
        <form action="">
            <div class="log-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">EMPLOYEE CODE</label>
            </div>
            <div class="log-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">LOGIN</button>
            </div>
        </form>
            <div class="caption">
                <a href="">Forgot Password?</a>
            </div>
        
    </section>
    <script>
            let id = $('#id');
            let password = $('#pw');
            let btn = $('#btn');
    
            $(btn).on('click', function(){
                if($(id).val()==""){
                    $(id).next('label').addClass('warning');
                    setTimeout(function(){
                        $('label').removeClass('warning');
                    }, 1500);
                }
                else if($(password).val()==""){
                    $(password).next('label').addClass('warning');
                    setTimeout(function(){
                        $('label').removeClass('warning');
                    }, 1500);
                }
            });
        </script>



</body>
</html>
